<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Krepšnio varžybų protokolas</title>
</head>

<body>
    <div class="container">
        <h1>Krepšnio varžybų protokolas</h1>


        <div class="prazangos">
            <div class="komanda1">
                <div>
                    <h2>Komanda 1</h2>
                    <div id="k1-points">Taškai: 54</div>
                </div>
                <div class="prazangos-eilute">
                    <input type="text" placeholder="Žaidėjas 1">
                    <span>Pražangos</span> <span data-prazangos-k1z1>1</span> <button data-btn-k1z1>+Pražanga</button>
                </div>

                <div class="prazangos-eilute">
                    <input type="text" placeholder="Žaidėjas 2">
                    <span>Pražangos</span> <span data-prazangos-k1z2>1</span> <button data-btn-k1z2>+Pražanga</button>
                </div>

                <div class="prazangos-eilute">
                    <input type="text" placeholder="Žaidėjas 3">
                    <span>Pražangos</span> <span data-prazangos-k1z3>1</span> <button data-btn-k1z3>+Pražanga</button>
                </div>

                <div class="tasku-btn">
                    <button class="k1-taskai">+1</button>
                    <button class="k1-taskai">+2</button>
                    <button class="k1-taskai">+3</button>
                </div>
            </div>


            <div class="komanda1">
                <div>
                    <h2>Komanda 2</h2>
                    <div id="k2-points">Taškai: 24</div>
                </div>
                <div class="prazangos-eilute">
                    <input type="text" placeholder="Žaidėjas 1">
                    <span>Pražangos</span> <span data-prazangos-k2z1>1</span> <button data-btn-k2z1>+Pražanga</button>
                </div>

                <div class="prazangos-eilute">
                    <input type="text" placeholder="Žaidėjas 2">
                    <span>Pražangos</span> <span data-prazangos-k2z2>1</span> <button data-btn-k2z2>+Pražanga</button>
                </div>

                <div class="prazangos-eilute">
                    <input type="text" placeholder="Žaidėjas 3">
                    <span>Pražangos</span> <span data-prazangos-k2z3>1</span> <button data-btn-k2z3>+Pražanga</button>
                </div>

                <div class="tasku-btn">
                    <button class="k2-taskai">+1</button>
                    <button class="k2-taskai">+2</button>
                    <button class="k2-taskai">+3</button>
                </div>
            </div>

        </div>


        <h3>Įašai</h3>
        <div class="irasai">
            <div>Žaidėjas gavo pražangą</div>
        </div>
        <div><button class="baigti-btn">Baigti varžybas</button>
            <button>Pradėti iš naujo</button>
        </div>
    </div>





</body>

</html>
