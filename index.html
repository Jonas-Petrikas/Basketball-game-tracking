<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Krepšnio varžybų protokolas</title>
</head>

<body>
    <div class="container">
        <h1>Krepšinio varžybų protokolas</h1>


        <div class="controls">
            <div class="team1">
                <div>
                    <h2>Komanda 1</h2>
                    <div id="team1-points">Taškai: 0</div>
                </div>
                <div class="fouls-line">
                    <input type="text" value="Žaidėjas 1">
                    <span>Pražangos</span> <span class="foul-number">0</span> <button class="t1-foul-btn btn"
                        value="1">+Pražanga</button>
                </div>

                <div class="fouls-line">
                    <input type="text" value="Žaidėjas 2">
                    <span>Pražangos</span> <span class="foul-number">0</span> <button class="t1-foul-btn btn"
                        value="2">+Pražanga</button>
                </div>

                <div class="fouls-line">
                    <input type="text" value="Žaidėjas 3">
                    <span>Pražangos</span> <span class="foul-number">0</span> <button class="t1-foul-btn btn"
                        value="3">+Pražanga</button>
                </div>

                <div class="points-btns">
                    <button class="t1-points-btn btn" value='1'>+1</button>
                    <button class="t1-points-btn btn" value='2'>+2</button>
                    <button class="t1-points-btn btn" value='3'>+3</button>
                </div>
            </div>


            <div class="team2">
                <div>
                    <h2>Komanda 2</h2>
                    <div id="team2-points">Taškai: 0</div>
                </div>
                <div class="fouls-line">
                    <input type="text" value="Žaidėjas 1">
                    <span>Pražangos</span> <span class="foul-number">0</span> <button class="t2-foul-btn btn"
                        value="1">+Pražanga</button>
                </div>

                <div class="fouls-line">
                    <input type="text" value="Žaidėjas 2">
                    <span>Pražangos</span> <span class="foul-number">0</span> <button class="t2-foul-btn btn"
                        value="2">+Pražanga</button>
                </div>

                <div class="fouls-line">
                    <input type="text" value="Žaidėjas 3">
                    <span>Pražangos</span> <span class="foul-number">0</span> <button class="t2-foul-btn btn"
                        value="3">+Pražanga</button>
                </div>

                <div class="points-btns">
                    <button class="t2-points-btn btn" value='1'>+1</button>
                    <button class="t2-points-btn btn" value='2'>+2</button>
                    <button class="t2-points-btn btn" value='3'>+3</button>
                </div>
            </div>

        </div>



        <h3>Varžybų valdymas:</h3>
        <div class="bottom-btns">
            <button class="finish-btn btn">Baigti kėlinį</button>
            <button class="restart-btn">Pradėti iš naujo</button>
        </div>
        <h3>Įrašai</h3>
        <div class="log">
            <div></div>
        </div>

    </div>





</body>

</html>
